<!DOCTYPE html>
<html>
<head>
    <title>ThatJamGuy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main-content">
        <div class="container">
            <h1>WELCOME</h1>
            <p>Welcome my personal little website, made from scratch with HTML and CSS as a place to showcase myself or something like that.</p>

            <div class="image-container">
                <img src="vectorarts.png" alt="Vector Arts Entertainment Logo" />
            </div>
        </div>
    </main>

    <script>
        fetch('header.html')
            .then(r => r.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
                document.querySelector(`.nav a[href="${window.location.pathname.split('/').pop() || 'index.html'}"]`)?.classList.add('active');
            });
    </script>
</body>

</html>
